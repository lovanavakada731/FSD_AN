<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Padding in html</title>
	<style type="text/css">
	h1{
		border: 1px solid black;	
	}
	p{
		border: 1px solid black;
		padding: 20px;
	}	
	</style>
</head>
<body>
	<h1>padding in css</h1>
	<p>this is used to greate space inside the html element</p>
</body>
</html>
