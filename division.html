<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Div in HTML</title>
</head>
<body>
	<center>
	<h1>Horizontal Division</h1>
	</center>
	<div style="height: 400px;width: 600px;background-color: blue">
		<div style="height: 200px;width: 600px;background-color: red"></div>
		<div style="height: 200px;width: 600px;background-color: orange"></div>
	</div>
	<center>
	<h1>Vertical Division</h1>
	</center>
	<div style="height: 400px;width: 600px;background-color: blue">
		<div style="height: 400px;width: 200px;background-color: red;float: left"></div>
		<div style="height: 400px;width: 200px;background-color: violet;float: left"></div>
		<div style="height: 400px;width: 200px;background-color: orange;float: right"></div>
	</div>
</body>
</html>
