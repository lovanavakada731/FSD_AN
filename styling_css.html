<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>stylings in css</title>
	<link rel="stylesheet" type="text/css" href="external_styling.css">
<style type="text/css">
	.internal{
		font-size: 50px;
		font-family: cursive;
	}
	
</style>
</head>
<body>
	<h3>Inline styling</h3>
	<p style="color: red;background-color: lightgreen">This is inline styling in css</p>

	<h3>Internal styling</h3>
	<p class="internal">This is internal styling in css</p>

	<h3>External styling</h3>
	<p class="external">This is external styling in css</p>
</body>
</html>
