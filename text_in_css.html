<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text in css</title>
	<style type="text/css">
		h1{
			text-align: center;
			text-shadow: 3px 3px 4px orangered,6px 6px 5px darkblue;
		}
		div{
			height: 300px;
			width: 200px;
			color: seagreen;
		}
		p{
			text-align: justify;
			text-transform: capitalize;
		}
	</style>
</head>
<body>
    <h1>Cascading style sheets</h1>	
    <div>
    	<p>pay attention to h1 tag inside the element.Font-size for h1 is the same as font-size for h2,because we have to use only one h1 on the page,and it is commonly used inside header</p>
    </div>
</body>
</html>
