<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Positions in css</title>
	<style type="text/css">
		.a{
			height: 100px;
			width: 100px;
			background-color: pink;
			float: left;
		}
		.b{
			height: 100px;
			width: 100px;
			background-color: blue;
			float: left;
			position: relative;
			top: 10px;
			left: 20px;
		}
		.c{
			height: 100px;
			width: 100px;
			background-color: orange;
			float: left;
		}
		.d{
			height: 100px;
			width: 100px;
			background-color: greenyellow;
			float: left;
		}
	</style>
</head>
<body>
	<div class="a">Static</div>
	<div class="b">Relative</div>
	<div class="c">Absolute</div>
	<div class="d">fixed</div>
</body>
</html>
