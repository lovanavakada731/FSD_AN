<!DOCTYPE html>
<html>

	<meta charset="utf-8">

</head>
<body>
	<div style="background-color: skyblue;height: 800px;width: 800px;">
		<div style="background-color: brown;height: 800px;width: 400px;float: left">
			<div style="background-color: blue;height: 400px;width: 400px;"></div>
			<div style="background-color: green;height: 400px;width: 400px;">
				<div style="background-color: orangered;height: 200px;width: 400px;"></div>
				<div style="background-color: darkblue;height: 200px;width: 400px;"></div>
			</div>
		</div>
		<div style="background-color: yellow;height: 800px;width: 400px;float: right">
			<div style="background-color: red;height: 400px;width: 400px;"></div>
			<div style="background-color: pink;height: 400px;width: 400px;">
				<div style="background-color: green;height: 400px;width: 200px;float: left"></div>
				<div style="background-color: blue;height: 400px;width: 200px;float: right"></div>
			</div>
		</div>
	</div>
</body>
