<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Margin in css</title>
	<style type="text/css">
		h1{
			background: darkred;
		}
		p{
			background: darkblue;
			border: 1px dashed black;
			margin: 30px;
		}
	</style>
</head>
<body>
	<h1>welcome to css_margin</h1>
	<p>this is a margin property in css styles</p>
</body>
</html>
